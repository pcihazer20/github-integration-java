spring:
  application:
    name: github-integration-java

server:
  port: 8080

logging:
  level:
    com.example.demo: DEBUG
    com.example.demo.service.GitHubService: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
      github-client:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full

github:
  retry:
    max-attempts: 5
    initial-interval-ms: 1000
    max-interval-ms: 10000
    multiplier: 2.0
