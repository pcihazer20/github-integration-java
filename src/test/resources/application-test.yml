spring:
  application:
    name: github-integration-java-test

server:
  port: 0

logging:
  level:
    com.example.demo: DEBUG
    com.example.demo.service.GitHubService: DEBUG

github:
  api:
    url: http://localhost:${wiremock.server.port}
  retry:
    max-attempts: 3
    initial-interval-ms: 100
    max-interval-ms: 500
    multiplier: 2.0

feign:
  client:
    config:
      github-client:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full